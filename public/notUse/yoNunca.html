<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/walter/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/yoNunca.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <title>Yo Nunca</title>
</head>
<body class="p-3 text-white h-100" onload="cargarSwitch();pCambiar();">
    <header>
        <div id="return">
            <a onclick="volver();" class="badge badge-pill badge-secondary animated fadeIn"><span class="icon-arrow-left2 h3"></span></a>
        </div>
        <div class="m-4 d-flex justify-content-center">
            <h1 class="animated tada">Yo nunca...</h1>
        </div>
    </header>
    <section class="wrapper">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <p id="pYoNunca" class="animated fadeIn border border-primary h3 mt-5 p-2 rounded"></p>
                <button class="btn btn-success btn-lg btn-block fixed-bottom rounded-0" onclick="pCambiar();">Siguiente</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/yoNunca.js"></script>
    <script type="text/javascript" src="js/return.js"></script>
</body>
</html>
